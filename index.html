<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Data Visualization</title>
    <base href="/datavisualizer" target="_blank">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="datavisualizer/app/css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="datavisualizer/app/js/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="datavisualizer/app/js/vendor/d3/d3.v3.min.js"></script>
    <script src="datavisualizer/app/js/vendor/d3/d3.tip.v0.6.3.js"></script>
    
</head>
<body>
    <div id="visualizer"></div>
    
    <div class="status-weekly">Weekly Status</div>
    <div class="panel-active-firewall">Firewall Status</div>
    <div class="panel-active-sonar">Sonar Status</div>
    <div class="panel-active-autoprotect">Autoprotect Status</div>
    <div class="panel-active-insight">Insight Status</div>

    <div id="btnLeft">
            <div id="btnLeft-circle"><i class="fas fa-chevron-left"></i></div>
        <div class="btnLeft-text">Autoprotect</div>
    </div>

    <div id="btnRight">
        <div id="btnRight-circle"><i class="fas fa-chevron-right"></i></div>
        <div class="btnRight-text">Sonar</div>
    </div>

    <div id="text-container">
        <p class="month" onclick="e.showMonthlyStats('JANUARY');">JANUARY</p>
        <p class="month" onclick="e.showMonthlyStats('FEBRUARY');">FEBRUARY</p>
        <p class="month" onclick="e.showMonthlyStats('MARCH');">MARCH</p>
        <p class="month" onclick="e.showMonthlyStats('APRIL');">APRIL</p>
        <p class="month" onclick="e.showMonthlyStats('MAY');">MAY</p>
        <p class="month" onclick="e.showMonthlyStats('JUNE');">JUNE</p>
        <p class="month" onclick="e.showMonthlyStats('JULY');">JULY</p>
        <p class="month" onclick="e.showMonthlyStats('AUGUST');">AUGUST</p>
        <p class="month" onclick="e.showMonthlyStats('SEPTEMBER');">SEPTEMBER</p>
        <p class="month" onclick="e.showMonthlyStats('OCTOBER');">OCTOBER</p>
        <p class="month" onclick="e.showMonthlyStats('NOVEMBER');">NOVEMBER</p>
        <p class="month" onclick="e.showMonthlyStats('DECEMBER');">DECEMBER</p>
    </div>

    <div id="CalenderPanel">
        <div id="calender-controller">
            <i class="fas fa-times"></i>
            <div class="calender-controller-header title"><p>Status</p></div>
            <div class="calender-controller-header selected-month">
                <p>Month</p> 
                <select id="month-selector">
                    <option value="january">JANUARY</option>
                    <option value="february" >FEBRUARY</option>
                    <option value="march" >MARCH</option>
                    <option value="april" >APRIL</option>
                    <option value="may" >MAY</option>
                    <option value="june" >JUNE</option>
                    <option value="july" >JULY</option>
                    <option value="august" >AUGUST</option>
                    <option value="september" >SEPTEMBER</option>
                    <option value="october" >OCTOBER</option>
                    <option value="november" >NOVEMBER</option>
                    <option value="december" >DECEMBER</option>
                </select>
            </div>
        </div>
        <div id="monthStatsPanel"></div>
    </div>

    <div id="firewall-panel">
        <div class="firewall-panel title">
            <p class="firewall-panel title-fixed"> Location:</p>
            <p id="firewall-panel-location" class="firewall-panel title-dynamic">Test City</p>
        </div>
        <div id="firewall-status">
            <div class="incidents">
                incidents : 00
            </div>
            <div class="solved">
                solve : 00
            </div>
            <div class="ongoing">
                ongoing : 00
            </div>
            <div class="critical">
                critical : 00
            </div>
        </div>
    </div>

    

    <script src="datavisualizer/app/js/visualizer/main.js"></script>
    <script src="datavisualizer/app/js/visualizer/BarChart.js"></script>    
    <script src="datavisualizer/app/js/visualizer/controller.js"></script>
</body>
</html>
